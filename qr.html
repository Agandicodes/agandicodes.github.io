<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator with Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #qrcode-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #qrcode {
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #downloadBtn {
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>QR Code Generator</h2>
  <input type="text" id="textInput" placeholder="Enter URL, phone, email..." />
  <input type="file" id="logoInput" accept="image/*">
  <button onclick="generateQRCode()">Generate QR Code</button>

  <div id="qrcode-container">
    <div id="qrcode"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadQR()">Download QR Code</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qrCode;

function generateQRCode() {
    const text = document.getElementById('textInput').value.trim();
    const logoFile = document.getElementById('logoInput').files[0];
    if(!text) return alert("Please enter text!");

    // Auto-detect type
    let qrData = text;
    const phonePattern = /^\+?\d{7,15}$/;
    const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
    const whatsappPattern = /^\+?\d{7,15}$/; // same as phone
    if(phonePattern.test(text)) qrData = `tel:${text}`;
    else if(emailPattern.test(text)) qrData = `mailto:${text}`;
    else if(text.toLowerCase().startsWith("wa:")) qrData = `https://wa.me/${text.slice(3)}`;
    else if(!text.match(/^https?:\/\//)) qrData = `https://${text}`;

    // Clear previous QR
    document.getElementById('qrcode').innerHTML = "";

    // Generate QR code
    qrCode = new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 250,
        height: 250,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    if(logoFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.querySelector('#qrcode canvas');
                const ctx = canvas.getContext('2d');
                // Resize logo to 20% of QR code
                const logoSize = canvas.width * 0.2;
                const x = (canvas.width - logoSize) / 2;
                const y = (canvas.height - logoSize) / 2;
                ctx.drawImage(img, x, y, logoSize, logoSize);
            }
        }
        reader.readAsDataURL(logoFile);
    }

    document.getElementById('downloadBtn').style.display = "block";
}

function downloadQR() {
    const canvas = document.querySelector('#qrcode canvas');
    const link = document.createElement('a');
    link.href = canvas.toDataURL("image/png");
    link.download = "qr_code.png";
    link.click();
}
</script>

</body>
</html>
